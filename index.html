<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page-title">Zhdanov Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Syne:wght@700;800&family=Archivo+Black&family=Fira+Code:wght@600&display=swap"
        rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page-wrapper">
        <nav>
            <div class="headline-nav" data-i18n="role-title">
                Designer, 3D Generalist<br>& Developer
            </div>
            <div class="nav-menu">
                <a href="#" data-i18n="nav-work">Work</a>

                <a href="#" data-i18n="nav-about">About</a>
                <a href="#" data-i18n="nav-contact">Contact</a>
            </div>
        </nav>

        <div class="hero">
            <div class="carousel-section">
                <div class="project-card card-design">
                    <div class="typing-wrapper">
                        <span class="card-label static-text" data-i18n="card-design">Design</span>
                        <span class="card-label typing-text" data-i18n="card-design">Design</span>
                    </div>
                </div>
                <div class="project-card card-3d">
                    <div class="spinner-wrapper">
                        <div class="layer" data-i18n="card-3d">3D</div>
                        <div class="layer" data-i18n="card-3d">3D</div>
                        <div class="layer" data-i18n="card-3d">3D</div>
                        <div class="layer" data-i18n="card-3d">3D</div>
                        <div class="layer" data-i18n="card-3d">3D</div>
                        <div class="layer" data-i18n="card-3d">3D</div>
                        <div class="layer" data-i18n="card-3d">3D</div>
                        <div class="layer" data-i18n="card-3d">3D</div>
                    </div>
                </div>
                <div class="project-card card-tech">
                    <span class="card-label">
                        <span class="tech-brackets">&lt;</span><span class="tech-content"
                            data-i18n="card-tech">Tech</span><span class="tech-brackets">/&gt;</span>
                    </span>
                </div>
            </div>

            <!-- Large Title (Wrapped for Glitch Effect) -->
            <div class="large-title-container" id="titleContainer">
                <div class="glitch-title-wrapper" id="titleWrapper">
                    <h1 class="large-title main-title-layer" data-i18n="main-title">EVGENII ZHDANOV</h1>
                    <!-- Slices for Distortion -->
                    <h1 class="large-title title-slice slice-1" data-i18n="main-title">EVGENII ZHDANOV</h1>
                    <h1 class="large-title title-slice slice-2" data-i18n="main-title">EVGENII ZHDANOV</h1>
                    <h1 class="large-title title-slice slice-3" data-i18n="main-title">EVGENII ZHDANOV</h1>
                </div>
            </div>
        </div>

        <!-- Black Overlay / Footer -->
        <div class="curtain">
            <div class="flower-wrapper flower-center-target">
                <div class="glitch-layer layer-red"></div>
                <div class="glitch-layer layer-green"></div>
                <div class="glitch-layer layer-blue"></div>
                <img src="Logotype_White.png" class="logo-main" alt="Logotype White">
            </div>

            <!-- Language Switch -->
            <div class="lang-switch-container">
                <button class="lang-btn active" data-lang="en">
                    <span class="lang-text">EN</span>
                </button>
                <span class="lang-divider">/</span>
                <button class="lang-btn" data-lang="ru">
                    <span class="lang-text">RU</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
